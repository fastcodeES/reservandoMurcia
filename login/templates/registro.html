{% extends 'layout.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}
<head>
{% block title %} RM|Registro {% endblock %}
<link rel="stylesheet" href="{% static '../static/css/formulario.css' %}">

</head>
<div class="form">
    <form action="" method="post" >
        {% csrf_token %}
    
        {{ form.as_p }}
    
        <button type="submit" id="submit" value="Registrarse">Registrarse</button>
    
    </form>
    <br>
    <div class="registro-google">
    Registrate con Google: 
    <a href="{% provider_login_url 'google' %}">  
    <i class="bi bi-google"></i>
    </a>
</div>
</div>

{% endblock content %}
